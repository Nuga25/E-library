<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Library</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="header">
      <div>
        <svg id="logo" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>library</title><path d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z" /></svg>
        <h1>E-Library</h1>
      </div>
      <p><em>Unlock your digital bookshelf</em></p>
    </header>

    <main id="main">
      <p>From Titles to Pages - Craft Your Perfect Reading List</p>
      <button id="add-book">Add book</button>

      <dialog id="dialog">
        <span class="close-dialog">&#10005</span>
        <form method="dialog" id="form">
          <div>
            <label for="form-title">Title</label>
            <input type="text" id="form-title" autofocus required/>
          </div>
          <div>
            <label for="form-author">Author</label>
            <input type="text" id="form-author" required/>
          </div>
          <div>
            <label for="form-pages">Number of pages</label>
            <input type="number" id="form-pages" required/>
          </div>
          <div>
            <label for="form-genre">Genre</label>
            <select name="genre" id="form-genre" required>
              <option value="romance">Romance</option>
              <option value="fiction">Fiction</option>
              <option value="rom-com">Rom-com</option>
              <option value="fantasy">Fantasy</option>
            </select>
          </div>
          <div>
            <fieldset>
              <legend>Have you read the book?</legend>
              <div>
                <input type="radio" id="yes-read" name="readStatus" class="form-read-status" value="yes" checked required/>
                <label for="yes-read">Yes</label>
              </div>
              <div>
                <input type="radio" id="no-read" name="readStatus" class="form-read-status" value="no" required/>
                <label for="no-read">No</label>
              </div>
            </fieldset>
          </div>
          <div>
            <label for="form-book-cover">Book cover(optional)</label>
            <input type="file" id="form-book-cover" accept="image/*"/>
          </div>
          <div class="submit-btn-container">
            <button type="submit" id="submit-book-btn">Add to library</button>
          </div>
        </form>
      </dialog>

      <div id="container">
        <template class="card-template">
          <div class="card">
            <div class="top-section">
              <p>Completed: 
                <label class="switch">
                  <input type="checkbox" class="read-status">
                  <span class="slider round"></span>
                </label>
              </p>
              <div>
                <span>
                  <svg class="edit-book" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>edit</title><path d="M10 20H6V4H13V9H18V12.1L20 10.1V8L14 2H6C4.9 2 4 2.9 4 4V20C4 21.1 4.9 22 6 22H10V20M20.2 13C20.3 13 20.5 13.1 20.6 13.2L21.9 14.5C22.1 14.7 22.1 15.1 21.9 15.3L20.9 16.3L18.8 14.2L19.8 13.2C19.9 13.1 20 13 20.2 13M20.2 16.9L14.1 23H12V20.9L18.1 14.8L20.2 16.9Z" /></svg>
                </span>
                <span>
                  <svg class="delete-book" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>delete</title><path d="M9,3V4H4V6H5V19A2,2 0 0,0 7,21H17A2,2 0 0,0 19,19V6H20V4H15V3H9M7,6H17V19H7V6M9,8V17H11V8H9M13,8V17H15V8H13Z" /></svg>
                </span>
              </div>
            </div>
            <div>
              <h2 class="title"></h2>
            </div>
            <p><em>by <span class="author"></span></em></p>
            <p>Genre: <span class="genre"></span></p>
            <div>
              <p><span class="pages"></span> pages</p>
              <svg class="page-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><title>pages</title><path d="M19 1L14 6V17L19 12.5V1M21 5V18.5C19.9 18.15 18.7 18 17.5 18C15.8 18 13.35 18.65 12 19.5V6C10.55 4.9 8.45 4.5 6.5 4.5C4.55 4.5 2.45 4.9 1 6V20.65C1 20.9 1.25 21.15 1.5 21.15C1.6 21.15 1.65 21.1 1.75 21.1C3.1 20.45 5.05 20 6.5 20C8.45 20 10.55 20.4 12 21.5C13.35 20.65 15.8 20 17.5 20C19.15 20 20.85 20.3 22.25 21.05C22.35 21.1 22.4 21.1 22.5 21.1C22.75 21.1 23 20.85 23 20.6V6C22.4 5.55 21.75 5.25 21 5M10 18.41C8.75 18.09 7.5 18 6.5 18C5.44 18 4.18 18.19 3 18.5V7.13C3.91 6.73 5.14 6.5 6.5 6.5C7.86 6.5 9.09 6.73 10 7.13V18.41Z" /></svg>
            </div>
            <img src="./bernard-hermant--IwbJJfoC80-unsplash.jpg" alt="book cover" class="book-cover" id="book-cover-preview" width="70" height="100">
          </div>
        </template>
      </div>
    </main>
    <footer>
      <small>Designed and coded by <a href="https://x.com/ifeeee___">ifeeee</a> copyright&copy;2024</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
