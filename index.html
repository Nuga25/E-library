<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Welcome to your Library</h1>
    </header>

    <main>
      <dialog id="dialog">
        <span class="close-dialog">&#10005</span>
        <form method="dialog">
          <div>
            <label for="form-title">Title</label>
            <input type="text" id="form-title" autofocus />
          </div>
          <div>
            <label for="form-author">Author</label>
            <input type="text" id="form-author" />
          </div>
          <div>
            <label for="form-pages">Number of pages</label>
            <input type="text" id="form-pages"/>
          </div>
          <div>
            <label for="form-read-status">Have you read the book</label>
            <input type="text" id="form-read-status"/>
          </div>
          <button type="submit" id="submit-book-btn">Add to library</button>
        </form>
      </dialog>
      <button id="add-book">Add book</button>

      <div id="container">
        <template class="card-template">
          <div class="card">
            <h2 class="title"></h2>
            <p class="author"></p>
            <p class="pages"></p>
            <p class="read-status"></p>
          </div>
        </template>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
